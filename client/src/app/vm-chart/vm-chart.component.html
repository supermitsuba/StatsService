<div>
  <div>IP: {{ip}}</div>
  <div>Uptime: {{uptime}}</div>
  <div>Version: {{version}}</div>
</div>
<div style="width: 40%;">
    <h2>CPU Load:</h2>
    <canvas
        baseChart
        [chartType]="'line'"
        [datasets]="cpuData"
        [labels]="cpuLabel"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)">
    </canvas>
    <h2>Memory:</h2>
    <canvas
        baseChart
        [chartType]="'line'"
        [datasets]="memoryData"
        [labels]="memoryLabel"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)">
    </canvas>
    <h2>Number of Processes:</h2>
    <canvas
        baseChart
        [chartType]="'line'"
        [datasets]="numOfProcessData"
        [labels]="numOfProcessLabel"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)">
    </canvas>
    <h2>CPU Temp:</h2>
    <canvas
        baseChart
        [chartType]="'line'"
        [datasets]="cpuTempData"
        [labels]="cpuTempLabel"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)">
    </canvas>
</div>
